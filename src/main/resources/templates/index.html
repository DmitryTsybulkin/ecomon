<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <title>EcoBox - система экологического мониторинга</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <style>
        html {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
    </style>
</head>
<body class="body_index">

<div class="container-fluid main">

    <div id="panel" class="row">

        <div id="button_list-stations" class="pull-left text-center col-lg-1">
            <a class = "button_text" th:href="@{stations.html}">Посты Ecobox</a>
        </div>

        <div id="div_map" class="pull-right text-center col-lg-1">
            <p>Пенза</p>
        </div>

        <div class="clearfix"></div>

        <div>
            <img id="logo_index" class="img-responsive center-block" src="/images/Design/logo_v1-2.png"/>
        </div>

        <div id="scroll-up" class="col-xs-12"></div>

    </div>

    <div id="after_scroll" class="row">

        <p><span>EcoBox </span>- система экологического мониторинга</p>

        <div class="description_ecobox">

            <div class="col-xs-12 col-lg-4 col-lg-offset-2">
                <img id="box_index" class = "img-responsive center-block" th:src="@{/images/Design/box.jpg}"/>
            </div>

            <div class="col-xs-12 col-lg-5">
                <ul id="list_sensors" class="text-center center-block">
                    <li>Датчик пропана <span class="sensor_name">C<sub>3</sub>H<sub>8</sub></span> и метана <span class="sensor_name">CH<sub>4</sub></span></li>

                    <li>Датчик температуры <span class="sensor_name">°C</span></li>

                    <li>Датчик влажности <span class="sensor_name">%</span></li>

                    <li>Датчик пыли</li>
                </ul>
            </div>

        </div>
        <footer class="foot navbar-fixed-bottom row-fluid">
            <h1><a th:href="@{contacts.html}">Контакты</a></h1>
        </footer>
    </div>

</div>

</body>
</html>
