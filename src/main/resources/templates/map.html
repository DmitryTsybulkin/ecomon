<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map { height: 100% }
    </style>
</head>
<body>
<div id="map"></div>
<script th:inline="javascript">
    //<![CDATA[
    function initMap() {
        var uluru = {lat: 53.200663, lng: 45.00464};
        var popupContent = '<div style="height: 300px; width: 300px;"><div>';
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru,
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.HYBRID,
            scrollwheel: true,
            draggable: false,
            panControl: true,
            zoomControl: true,
            mapTypeControl: true,
            scaleControl: true,
            streetViewControl: true,
            overviewMapControl: true,
            rotateControl: true,
        });
        var image = "/images/marker.png"
        var marker = new google.maps.Marker({
            position: uluru,
            label: "[[${station.name}]]",
            map: map,
            animation: google.maps.Animation.DROP,
            icon: image
        });
        infowindow = new google.maps.InfoWindow({
            content: popupContent
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
        google.maps.event.trigger(map, "resize")
    }
    //]]>
</script>

<script
        defer="defer" async="async"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMmvXQD63vFqBa4oARrGCe6lH2xPqdjvA&amp;callback=initMap">
</script>
